<!DOCTYPE html>
<html>
<head>
		<script type="text/javascript" src="./jqs/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="./jqs/jquery-ui-1.11.4/jquery-ui.js"></script>
		<link rel="stylesheet" href="./jqs/jquery-ui-themes-1.11.4/themes/redmond/jquery-ui.css">		
</head>
<meta http-equiv="Content-Type" content="text/html;" charset="UTF-8">
<title>Състезатели</title>
<script>
  $(function() {
	   
	$( "#payment" ).button();    
    $( "#category" ).selectmenu({ width : 'auto'});
    $( "input[type=submit]" )
    .button()
    .click(function( event ) {
      event.submit();
    });
        
    $( "#taxvalue" ).spinner({
        step: 0.01,
        numberFormat: "n"
      });
   
    $( "#Age" ).spinner({
        step: 1,
        numberFormat: "n"
      });
    
    $( "#results" )
    .button()
    .click(function( event ) {window.open ('./EventResults.jsp','_self',false);      
    });
    
    $( "#fastestRider" )
    .button()
    .click(function( event ) {window.open ('./FastestRider','_self',false);      
    });
    
    });
  
</script>
<style>
#inputBox {
    background: #DFEFFC url(./jqs/jquery-ui-themes-1.11.4/themes/redmond/images/ui-bg_glass_85_dfeffc_1x400.png) 50% 50% repeat-x;
    color: #2E6E9E;
    font-weight: bold;
    border: 1px solid #C5DBEC;
    padding: 5px;
    border-radius: 5px;
}
#format { margin-top: 2em; }

body
{
    background-color: #d0e4fe;
}
table
{
    margin-left: auto;
	margin-right: auto;
	empty-cells: hide;
}
td
{
vertical-align: center;
horizontal-align: center;
}
h1
{
    color: orange;
    text-align: center;
}
p
{
    font-family: "Times New Roman";
    font-size: 14px;
}
</style>
</head>
<body>
<H1>Въведете състезател</H1>
<h1><img src="./Riders.jpg" style="width:720px;height:480px;"></h1>
<div class="centered">
<form action="./RiderInsert.jsp" method= "post">
<table>
<thead class="ui-widget-header">
  <tr>
    <th>Състезание</th>
  </tr>
  </thead> 
  <tbody class="ui-widget-content">
  <tr>
    <td><input type="text" name="eventName" value="" id="inputBox" required></td>
   </tr>
</table>
<table>
<thead class="ui-widget-header">
    <tr>
    <th align = "center" >Имена</th>
    <th align = "center">Категория</th>
    <th align = "center">Години</th>
    <th align = "center">Отбор</th>
    <th align = "center">Такса</th>
    <th align = "center">Статус на плащането</th>
    <th align = "center">Обиколки</th>
    </tr>
  </thead>  
<tbody class="ui-widget-content">
  <tr>
    <td align = "center"><input type="text" name="rnames" value=""  id="inputBox" required></td>
    <td align = "center"><select name="category" id="category" required>
            <option value="15" selected>До 15г.</option>
            <option value="18">от 15г. До 18г.</option>
            <option value="30">от 18 до 35г.</option>
    </select></td>
    <td align = "center"><input type="text" name="Age" id="Age" min="10" max="35" placeholder = "Години"  pattern="[0-9]{2}" title="Въведете Години от  10 до 35" required></td>
    <td align = "center"><input type="text" name="team" id="inputBox" value=""  placeholder = "Отбор"  required></td>
    <td align = "center"><input type="text" name="taxvalue" id="taxvalue" min="50" max="80" placeholder = "Цена" pattern="\d+(\.\d{2})?" title="Въведете цена от типа 50.34 като стойностите са за от 50 до 80" required></td>
    <td align = "center"><input type="checkbox" name="payment" id = "payment" value="true"><label for="payment">Платено</label></td>
    <td align = "center"><input type="text" name="Laps" id="inputBox" min="0" max="50" placeholder = "Обиколки"  pattern="[0-9]{2}" title="Въведете Обиколки от  0 до 50" required></td>
   </tr>
  <tr>
    <td></td>	
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td align = "center"><input type="submit" value="Запиши"></td>
  </tr>
</table>
</form>
<H1><button id="results" name ="results" >Данни за състезателите</button></H1>
<H1><button id="fastestRider" name ="fastestRider" >Победител</button></H1>
</div>
</body>
</html>
